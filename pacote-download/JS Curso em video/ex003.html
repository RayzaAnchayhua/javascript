<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
    body{
        background-color: rgb(250, 168, 239);
        color: white;  /*Comentário em CSS*/
        font: normal 25pt Verdana;
    }
    h1{
        color: rgb(122, 210, 245);
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso so monstra q é um titulo e não é necessariamente para colocar a letra maior -->
    <p>Já me livrei da maldição!!</p> <!--Comentário em HTML-->
    <script>
       var n1 = Number(window.prompt('Digite um númerto:')) // devolve string já é caracteristica do window.prompt
       var n2 = Number(window.prompt('Digite outro número:'))//devolve string se não tivesse o Number.parseInt()
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}` ) // Concatenação em CRASE 
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
